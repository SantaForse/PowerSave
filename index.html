<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Demo version">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Demo</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">


</head>
<body>
    

    <div class="main container">
        <div class="weatherNow">
            <h1>Temperature and humidity  <i class="fa-solid fa-temperature-high fa-beat fa-sm"></i></h1>
                <p>Current temp outside: <span id="temperature"></span></p>
                <p>Current humidity outside: <span id="humidity"></span></p>
                <p>Average temp tomorrow: <span id="tomorrow-temperature"></span></p>
                <p>Average humidity tomorrow: <span id="tomorrow-humidity"></span></p>
                <p>Home temp: <span id="current-home-temperature"></span></p>
                <p>Home humidity: <span id="current-home-humidity"></span></p>
        </div>
        <div class="electrNow">
            <h1>Electricity  <i class="fa-solid fa-bolt fa-beat fa-sm"></i></h1>
                <p>Price for the current hour: <span id="current-hour-element"></span></p>
                <p>Price in 12 hours: <span id="tomorrow-electricity"></span></p>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
